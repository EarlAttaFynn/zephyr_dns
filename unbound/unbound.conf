   server:
    # ... existing settings ...

    # ---------------------------------------------------------
    # Network & Privacy
    # ---------------------------------------------------------
    interface: 0.0.0.0
    port: 5335
    do-ip4: yes
    do-udp: yes
    do-tcp: yes

    # DISABLE IPv6 TRANSPORT
    do-ip6: no            # Prevents Unbound from using IPv6 to query upstream

    # DISABLE IPv6 ANSWERS (The "Nuclear" Option)
    # This strips all AAAA records from answers
    private-address: ::/0 

    # OPTIONAL: Prevent mapped IPv4 addresses
    private-address: ::ffff:0:0/96

    # Privacy
    hide-identity: yes
    hide-version: yes
    
    # Access Control: Gluetun handles firewall
    access-control: 0.0.0.0/0 allow

    # ---------------------------------------------------------
    # Performance & Tuning
    # ---------------------------------------------------------
    num-threads: 2
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2
    prefetch: yes
    prefetch-key: yes
    
    # ---------------------------------------------------------
    # Root Hints & Blocklists (PATHS UPDATED)
    # ---------------------------------------------------------
    # Note: These now point to /etc/unbound/zones/...
    root-hints: "/etc/unbound/zones/root.hints"
    include: "/etc/unbound/zones/blocked.conf"
